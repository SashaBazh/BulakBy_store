<header class="header">
    <button class="header-button" (click)="goBack()">
      <img src="../../../../assets/icons/back.svg" alt="назад" width="9" height="12">
    </button>
  
    <h1 class="header-title">Оплата</h1>
  
    <button class="header-button hidden">
        <img src="../../../../assets/icons/menu-dotswhite.svg" alt="menu" width="5" height="22">
      </button>      
  </header>
  
  <div class="content">
    <div *ngIf="safePaymentUrl; else noUrl">
      <iframe
        [src]="safePaymentUrl"
        class="payment-iframe"
        scrolling="no"
      ></iframe>
    </div>
    <ng-template #noUrl>
      <p>Ссылка на оплату не найдена.</p>
    </ng-template>
  </div>
