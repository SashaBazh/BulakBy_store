<form (submit)="submitPayment()">
  <label for="email">Email:</label>
  <input id="email" type="email" name="email" [(ngModel)]="paymentData.email" required />

  <div *ngIf="isCardPayment">
    <div class="payment-container">
      <div class="card-preview">
        <div class="card-inner">
          <div class="card-front">
            <div class="card-chip"></div>
            <div class="card-number">
              <span>{{ formattedCardNumber }}</span>
            </div>
            <div class="card-info">
              <div class="card-holder">
                {{ paymentData.cardHolder || 'ИМЯ ВЛАДЕЛЬЦА' }}
              </div>
              <div class="card-expiry">
                {{ formattedCardExpiry }}
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <h2>Данные платежа</h2>
  
      <div class="form-group">
        <label for="cardNumber">Номер карты</label>
        <input 
          id="cardNumber" 
          type="text" 
          name="cardNumber"
          [(ngModel)]="paymentData.cardNumber" 
          (input)="onCardNumberChange($event)"
          maxlength="19" 
          placeholder="0000 0000 0000 0000" 
          required />
      </div>
  
      <div class="card-details">
        <div class="form-group half">
          <label for="cardHolder">Имя владельца</label>
          <input 
            id="cardHolder" 
            type="text" 
            name="cardHolder"
            [(ngModel)]="paymentData.cardHolder" 
            placeholder="ИМЯ ФАМИЛИЯ" 
            required />
        </div>
        
        <div class="form-row">
          <div class="form-group small">
            <label for="cardExpiry">Срок действия</label>
            <input 
              id="cardExpiry" 
              type="text" 
              name="cardExpiry"
              [(ngModel)]="paymentData.cardExpiry"
              (input)="onCardExpiryChange($event)"
              maxlength="5" 
              placeholder="MM/ГГ" 
              required />
          </div>
  
          <div class="form-group small">
            <label for="cardCvc">CVC</label>
            <input 
              id="cardCvc" 
              type="text" 
              name="cardCvc"
              [(ngModel)]="paymentData.cardCvc" 
              maxlength="3" 
              placeholder="000" 
              required />
          </div>
        </div>
      </div>
    </div>
  </div>

  <button type="submit">Оплатить</button>
</form>
