<form (submit)="submitPayment()">
  <label for="email">{{ 'EMAIL' | translate }}</label>
  <input id="email" type="email" name="email" [(ngModel)]="paymentData.email" required />

  <div *ngIf="isCardPayment">
    <div class="payment-container">
      <div class="card-preview">
        <div class="card-inner">
          <div class="card-front">
            <div class="card-chip"></div>
            <div class="card-number">
              <span>{{ formattedCardNumber }}</span>
            </div>
            <div class="card-info">
              <div class="card-holder">
                {{ paymentData.cardHolder || ('CARDHOLDER_NAME' | translate) }}
              </div>
              <div class="card-expiry">
                {{ formattedCardExpiry }}
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <h2>{{ 'PAYMENT_DETAILS' | translate }}</h2>
  
      <div class="form-group">
        <label for="cardNumber">{{ 'CARD_NUMBER' | translate }}</label>
        <input 
          id="cardNumber" 
          type="text" 
          name="cardNumber"
          [(ngModel)]="paymentData.cardNumber" 
          (input)="onCardNumberChange($event)"
          maxlength="19" 
          [placeholder]="'CARD_NUMBER_PLACEHOLDER' | translate"
          required />
      </div>
  
      <div class="card-details">
        <div class="form-group half">
          <label for="cardHolder">{{ 'CARDHOLDER' | translate }}</label>
          <input 
            id="cardHolder" 
            type="text" 
            name="cardHolder"
            [(ngModel)]="paymentData.cardHolder" 
            [placeholder]="'CARDHOLDER_PLACEHOLDER' | translate"
            required />
        </div>
        
        <div class="form-row">
          <div class="form-group small">
            <label for="cardExpiry">{{ 'EXPIRY_DATE' | translate }}</label>
            <input 
              id="cardExpiry" 
              type="text" 
              name="cardExpiry"
              [(ngModel)]="paymentData.cardExpiry"
              (input)="onCardExpiryChange($event)"
              maxlength="5" 
              [placeholder]="'EXPIRY_DATE_PLACEHOLDER' | translate"
              required />
          </div>
  
          <div class="form-group small">
            <label for="cardCvc">{{ 'CVC' | translate }}</label>
            <input 
              id="cardCvc" 
              type="text" 
              name="cardCvc"
              [(ngModel)]="paymentData.cardCvc" 
              maxlength="3" 
              [placeholder]="'CVC_PLACEHOLDER' | translate"
              required />
          </div>
        </div>
      </div>
    </div>
  </div>

  <button type="submit">{{ 'PAY' | translate }}</button>
</form>
