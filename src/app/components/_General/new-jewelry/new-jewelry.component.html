<section class="new-jewelry">
    <h2 class="section-title">Новые украшения</h2>
    <app-filters [items]="items"></app-filters>


    <!-- Первая строка -->
    <div class="slider-container">
        <div class="products-row" #productRow>
            <app-product-card *ngFor="let product of firstRowProducts" [product]="product">
            </app-product-card>
        </div>
    </div>

    <!-- Вторая строка -->
    <div class="slider-container">
        <div class="products-row" #productRow>
            <app-product-card *ngFor="let product of secondRowProducts" [product]="product">
            </app-product-card>
        </div>
    </div>
</section>
