<div class="catalog-item">
  <div class="item-image" [class.loading]="!imageLoaded">
    <img
      [src]="imageSrc || 'assets/default-image.png'"
      alt="{{ name }}"
      (load)="onImageLoad()"
      (error)="onImageError()"
    />
  </div>
  <div class="item-info">
    <span class="item-name">{{ name }}</span>
    <div class="item-line"></div>
  </div>
</div>
