<section class="catalog">
    <div class="catalog-container">
        <div class="catalog-items">
            <app-catalog-item *ngFor="let category of categories" [id]="category.id" [name]="category.name"
                [imageSrc]="category.image || '../../../../assets/catalog/1.png'"
                (click)="navigateToCategory(category.id)"> <!-- Передаем ID категории -->
            </app-catalog-item>
        </div>
    </div>
</section>
