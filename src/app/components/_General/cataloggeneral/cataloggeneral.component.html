<section class="catalog">
    <h2 class="section-title">Каталог</h2>
    <div class="catalog-container">
        <div class="catalog-items">
            <app-catalog-item *ngFor="let item of items" [id]="item.id" [name]="item.name" [imageSrc]="item.imageSrc">
            </app-catalog-item>
        </div>
    </div>
</section>
