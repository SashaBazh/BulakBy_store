<app-header pageTitle="Корзина"></app-header>
<app-image-slider></app-image-slider>
<div class="margin">
  <div *ngIf="cart">
    <app-cart-item *ngFor="let item of cart.items" [imageSrc]="item.image || 'assets/default-image.png'"
    [title]="item.product_name"
      [price]="item.price" [quantity]="item.quantity" [productId]="item.product_id"
      (itemRemoved)="onItemRemoved($event)" (quantityChanged)="onQuantityChanged($event)"></app-cart-item>

    <div class="payment-block">
      <span class="payment-text">К оплате: {{ cart.total_price }} USD</span>
    </div>
  </div>

</div>

<button class="delivery-button" [routerLink]="['/cart', 'address']">
  Самовывоз
</button>

<button class="delivery-button" (click)="redirectToTelegram()">
  Доставка (Связаться с менеджером)
</button>
