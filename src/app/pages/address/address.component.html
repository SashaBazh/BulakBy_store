<app-headerback [pageTitle]="'CART' | translate"></app-headerback>

<div class="pickup-points-list">
    <app-pickup-point
        *ngFor="let point of pickupPoints"
        [pickupPoint]="point"
        (click)="selectPickupPoint(point)">
    </app-pickup-point>
</div>

<p *ngIf="!isPickupPointSelected" class="warning-text"> {{ 'SEL' | translate }}</p>

<button
  class="button"
  (click)="confirmOrder()"
  [disabled]="!isPickupPointSelected">
  {{ 'CONFIRM' | translate }}
</button>
